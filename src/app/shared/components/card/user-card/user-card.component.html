<div class="row justify-content-center">
  <div class="col-auto">
    <div *ngIf="user; else noUser" class="card user-card" style="width: 14rem;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
           class="card-img-top user-card-img" alt="User Avatar"/>
      <div class="card-body text-center">
        <h6 class="card-title">{{ user.name }}</h6>
        <p class="card-text">{{ user.email }}</p>
        <a href="#" class="btn btn-sm btn-primary">{{ user.phone }}</a>
      </div>
    </div>
    <ng-template #noUser>
      <div class="card user-card" style="width: 14rem;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png"
             class="card-img-top user-card-img" alt="User Avatar"/>
        <div class="card-body text-center">
          <h6 class="card-title">No User Found</h6>
          <p class="card-text">Please try again later.</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
